<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/tripledes.js"></script>

<head>
  <meta charset="UTF-8">
  <title>P2P Connection</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Interactive segment -->
    <div class="interactive-segment">
      <h1>P2P</h1>
      <div class="divider"></div>

      <div class="form-group">
        <form id="connectionForm" class="connection-form" action="">
          <input id="input" placeholder="Enter port">
          <button id="connect">Connect</button>
        </form>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <form id="sendForm" action="#">
          <label>Choose file to send</label>
          <input type="file" id="file" name="filename" size="40">
          <input type="submit" id="submit-file" value="Submit">
        </form>
      </div>
    </div>

    <!-- Message segment -->
    <div class="message-segment" id="message-container">
      <ul id="messages">
      </ul>
    </div>
  </div>

</body>

<script src="socket.io.js"></script>
<script src="socket.io-file-client.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</html>
